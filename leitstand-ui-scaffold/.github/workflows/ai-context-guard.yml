name: ai-context-guard
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for .ai-context.yml
        run: |
          if [ ! -f .ai-context.yml ]; then
            echo "::error::.ai-context.yml file not found."
            exit 1
          fi
          if [ ! -s .ai-context.yml ]; then
            echo "::error::.ai-context.yml file is empty."
            exit 1
          fi
          echo ".ai-context.yml exists and is not empty."
