name: wgx-guard

on:
  workflow_call:

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Make wgx executable
        run: chmod +x wgx/wgx

      - name: Run guard task
        run: ./wgx/wgx guard
