name: ci
permissions:
  contents: read
on:
  push:
    branches: [ main ]
  pull_request: {}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install python3-venv
        run: sudo apt-get update && sudo apt-get install -y python3-venv
      - uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x
      - name: shfmt
        run: |
          sudo wget -qO /usr/local/bin/shfmt https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64
          sudo chmod +x /usr/local/bin/shfmt
          shfmt -d .
