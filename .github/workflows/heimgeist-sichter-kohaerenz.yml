name: heimgeist.sichter.kohaerenz

on:
  workflow_dispatch:
    inputs:
      repolens_json_path:
        description: "Pfad zu einem repoLens JSON Snapshot (im Repo-Workspace, z.B. merges/foo.json)"
        required: true
        type: string
      out_dir:
        description: "Ausgabeordner fÃ¼r Reports"
        required: false
        default: "reports/heimgeist.sichter"
        type: string
      fail_on:
        description: "Workflow failen bei Severity >= (none|warn|crit)"
        required: false
        default: "crit"
        type: string
      commit_report:
        description: "Report committen & pushen (ACHTUNG: schreibt ins Repo)"
        required: false
        default: "false"
        type: string

# Default: read-only. Write wird nur im optionalen Commit-Job genutzt.
permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    outputs:
      max_severity: ${{ steps.gate.outputs.max_severity }}
      should_fail: ${{ steps.gate.outputs.should_fail }}
      out_dir: ${{ steps.gate.outputs.out_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jq (for gate parsing)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run heimgeist.sichter.kohaerenz (repoLens) + emit summary
        id: run
        run: |
          set -euo pipefail
          SUMMARY="$(python3 scripts/heimgeist_sichter_kohaerenz.py \
            "${{ inputs.repolens_json_path }}" \
            --out "${{ inputs.out_dir }}" \
            --json \
            --emit-summary)"
          echo "summary=${SUMMARY}" >> "$GITHUB_OUTPUT"
          echo "Summary: ${SUMMARY}"

      # Gate-Entscheidung wird aus dem Script-Summary abgeleitet (robust, CI-sicher)
      - name: Gate decision (after report is produced)
        id: gate
        run: |
          set -euo pipefail
          OUT_DIR="${{ inputs.out_dir }}"
          FAIL_ON="${{ inputs.fail_on }}"
          SUMMARY='${{ steps.run.outputs.summary }}'

          if [ -z "${SUMMARY}" ]; then
            echo "Missing summary output from scanner." >&2
            exit 3
          fi

          MAX_SEV="$(echo "${SUMMARY}" | jq -r '.max_severity // "info"')"

          SHOULD_FAIL="false"
          case "${FAIL_ON}" in
            crit)
              if [ "${MAX_SEV}" = "crit" ]; then SHOULD_FAIL="true"; fi
              ;;
            warn)
              if [ "${MAX_SEV}" = "warn" ] || [ "${MAX_SEV}" = "crit" ]; then SHOULD_FAIL="true"; fi
              ;;
            none)
              SHOULD_FAIL="false"
              ;;
            *)
              echo "Unknown fail_on: ${FAIL_ON}" >&2
              exit 4
              ;;
          esac

          echo "max_severity=${MAX_SEV}" >> "$GITHUB_OUTPUT"
          echo "should_fail=${SHOULD_FAIL}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT_DIR}" >> "$GITHUB_OUTPUT"

      - name: Upload report artifact (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: heimgeist-sichter-kohaerenz-report
          path: ${{ inputs.out_dir }}

  gate:
    runs-on: ubuntu-latest
    needs: [scan]
    steps:
      - name: Fail workflow if threshold hit (after artifact upload)
        run: |
          set -euo pipefail
          echo "max_severity=${{ needs.scan.outputs.max_severity }}"
          echo "should_fail=${{ needs.scan.outputs.should_fail }}"
          if [ "${{ needs.scan.outputs.should_fail }}" = "true" ]; then
            echo "Failing due to severity threshold."
            exit 2
          fi
          echo "No fail threshold hit."

  commit:
    runs-on: ubuntu-latest
    needs: [scan, gate]
    if: ${{ inputs.commit_report == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download report artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: heimgeist-sichter-kohaerenz-report
          path: ${{ needs.scan.outputs.out_dir }}

      - name: Commit report (optional)
        run: |
          set -euo pipefail
          OUT_DIR="${{ needs.scan.outputs.out_dir }}"
          if git status --porcelain | grep -q .; then
            git config user.name "heimgeist-sichter"
            git config user.email "heimgeist-sichter@users.noreply.github.com"
            git add "$OUT_DIR"
            git commit -m "reports: add heimgeist.sichter.kohaerenz output"
            git push
          else
            echo "No changes."
          fi
