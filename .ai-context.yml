ai_context_version: 1.0

# Dieses Repo ist Teil des Heimgewebes.
# Systemweiter Kontext durch Heimgeist:
#   metarepo/ai-contexts/heimgeist.ai-context.yml

system_context:
  heimgeist: "../metarepo/ai-contexts/heimgeist.ai-context.yml"

project:
  name: sichter
  summary: Autonomer Code-Reviewer + Auto-PR Engine
  role: code_review_automation
  primary_language: python
  visibility: internal

dependencies:
  internal:
    - name: contracts
      relationship: uses
      interface:
        - policies
        - validation_schemas
  external:
    - name: fastapi
    - name: uvicorn
    - name: pydantic
    - name: PyYAML

architecture:
  entrypoints:
    - apps/api/main.py
    - apps/worker/run.py
    - cli/omnicheck
    - cli/sweep

conventions:
  branching: "main, feature/*"
  commit_prefix: "sichter"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - prefer warnings unless contracts are violated
  dont:
    - block on stylistic concerns without policy basis
